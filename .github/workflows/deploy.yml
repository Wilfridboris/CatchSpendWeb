# Deploy Blazor WebAssembly to GitHub Pages
# This workflow builds and deploys the CatchSpendWeb Blazor WASM app to GitHub Pages
# Using official GitHub Pages actions for automatic Pages configuration

name: Deploy CatchSpendWeb to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: ["main"]

  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Blazor WebAssembly
        run: dotnet publish CatchSpendWeb.csproj --configuration Release --output build

      - name: Add .nojekyll file
        run: touch build/wwwroot/.nojekyll

      # CRITICAL: Update base href for GitHub Pages subpath
      # Repository: CatchSpendWeb -> hosted at: https://wilfridboris.github.io/CatchSpendWeb/
      - name: Update base href for GitHub Pages
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "Repository name: $REPO_NAME"
          sed -i "s|<base href=\"/\" />|<base href=\"/${REPO_NAME}/\" />|g" build/wwwroot/index.html
          echo "Updated base href to: /${REPO_NAME}/"
          cat build/wwwroot/index.html | grep "base href"

      # Copy index.html to 404.html for SPA routing support
      - name: Create 404.html for SPA routing
        run: cp build/wwwroot/index.html build/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/wwwroot'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
